<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"
    integrity="sha512-eTfczvc262eWPcTuKu3B9IJ+9mnD5/cQuXcV8/ZhEo1H3GXBaAG6ED4R9nM/vk2gavmMKI+uV5kZQATy7tHyAQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-4">
      <div class="col-4">
        <input type="text" class="form-control input" id="input" placeholder="Input">
        <input type="text" class="form-control output" disabled id="output" placeholder="Output">
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-4 d-flex">
        <input type="text" class="form-control" id="variable" placeholder="Variable">
        <input type="number" class="form-control" id="value" placeholder="Value">
        <button class="btn btn-primary" onclick=addVariables()>Add</button>
      </div>
    </div>
    <div class="cal-buttons">
      <button class="btn btn-light" onclick=enterText(this.textContent)>7</button>
      <button class="btn btn-light" onclick=enterText(this.textContent)>8</button>
      <button class="btn btn-light" onclick=enterText(this.textContent)>9</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>/</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>(</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>)</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>pi</button>
    </div>
    <br>
    <div class="cal-buttons">
      <button class="btn btn-light" onclick=enterText(this.textContent)>4</button>
      <button class="btn btn-light" onclick=enterText(this.textContent)>5</button>
      <button class="btn btn-light" onclick=enterText(this.textContent)>6</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>*</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>^</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>tan()</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>e</button>
    </div>
    <br>
    <div class="cal-buttons">
      <button class="btn btn-light" onclick=enterText(this.textContent)>1</button>
      <button class="btn btn-light" onclick=enterText(this.textContent)>2</button>
      <button class="btn btn-light" onclick=enterText(this.textContent)>3</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>-</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>sin()</button>
      <button class="btn btn-primary" onclick=enterText(this.textContent)>cos()</button>
    </div>
    <br>
    <div class="cal-buttons">
      <button class="btn btn-light" id="0" onclick=enterText(this.textContent)>0</button>
      <button class="btn btn-light" id="." onclick=enterText(this.textContent)>.</button>
      <button class="btn btn-primary" id="sqrt" onclick=enterText(this.textContent)>sqrt()</button>
      <button class="btn btn-primary" id="+" onclick=enterText(this.textContent)>+</button>
      <button class="btn btn-primary" id="+" onclick=removeText()>C</button>
      <button class="btn btn-primary" id="+" onclick=removeOneCharacter()>Backspace</button>
      <button class="btn btn-secondary" id="=" onclick=evaluateExpression()>=</button>
    </div>
    <div class="row justify-content-center my-4">
      <div class="col-4 variable-div">
        <table class="variables-table">
          <thead>
            <tr>
              <th>Variable</th>
              <th>Value</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="variables"></tbody>
        </table>
      </div>
      <div class="col-4 expression-div">
        <table class="expression-table">
          <thead>
            <tr>
              <th>Expression</th>
              <th>Result</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expression"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
